<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML, CSS & JavaScript Example</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <p>This is an example that combines HTML, CSS, and JavaScript all in one file.</p>
    <button id="myButton">Click Me!</button>
    <p id="displayText"></p>
  </div>

  <script>
    // JavaScript code goes here
    document.getElementById('myButton').addEventListener('click', function () {
      document.getElementById('displayText').innerText = "You clicked the button!";
    });
  </script>
</body>
</html>
