<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Menu</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 65px;
            background-color: transparent;
            margin: 0px;
            padding: 5px;
        }
        .menu-container {
            position: relative;
            visibility: hidden;
        }
        .menu-btn {
            background: linear-gradient(135deg, #6200ea, #bb86fc);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            transition: 0.3s;
            
        }
        .menu-btn:hover {
            background: linear-gradient(135deg, #bb86fc, #6200ea); 
        }
        .menu {
            position: absolute;
            top: 0;
            left: 60px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.3s ease-in-out;
        }
        .menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
          
        }
        .menu a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
          	-webkit-filter: drop-shadow(0px 0px 0px rgba(255,255,255,0.80));
            transition: transform 0.2s;
        }
        .menu a:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .menu a:hover {
            transform: scale(1.1);
           -webkit-filter: drop-shadow(0px 0px 10px rgba(171, 235, 95, 0.8));
        }
        .menu img {
          
            width: 40px;
            height: 40px;
            border-radius: 50%;
          
            
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <button title="Ai Tools" class="menu-btn" >⚒️</button>
        <div class="menu">
            <a href="https://chat.openai.com" target="_blank">
                <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/light/openai.png">
            </a>
            <a href="https://gemini.google.com" target="_blank" >
                <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/gemini-color.png">
            </a>
            <a href="https://deepseek.com" target="_blank" >
                <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/deepseek-color.png">
          </a>
          <a href="https://aistudio.google.com/prompts/new_chat" target="_blank"  >
                <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/light/gemma-color.png">
          </a>
        </div>
    </div>
    
    <script>
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('.menu').classList.toggle('active');
        });
        
        window.onload = function() {
            document.getElementById('menuContainer').style.visibility = 'visible';
        }
    </script>
</body>
</html>
