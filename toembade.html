<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Menu</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 65px;
            background-color: transparent;
            margin: 0;
            padding: 5px;
        }
        .menu-container {
            position: relative;
            visibility: hidden;
        }
        .menu-btn {
            background: linear-gradient(135deg, #6200ea, #bb86fc);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            transition: 0.3s;
            
        }
        .menu-btn:hover {
            background: linear-gradient(135deg, #bb86fc, #6200ea);
        }
        .menu {
            position: absolute;
            top: 0;
            left: 60px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.3s ease-in-out;
        }
        .menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        .menu a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.2s;
        }
        .menu a:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .menu a:hover {
            transform: scale(1.1);
        }
        .menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <button title="Ai Tools" class="menu-btn" >⚒️</button>
        <div class="menu">
            ||
            ||
            <a href="https://chat.openai.com" target="_blank" title="ChatGPT">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg">
            </a>
            <a href="https://gemini.google.com" target="_blank" title="Gemini AI">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_Gemini_Logo.svg">
            </a>
            <a href="https://deepseek.com" target="_blank" title="DeepSeek">
                <img src="https://seeklogo.com/images/D/deepseek-logo-123456.png">
            </a>
        </div>
    </div>
    
    <script>
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('.menu').classList.toggle('active');
        });
        
        window.onload = function() {
            document.getElementById('menuContainer').style.visibility = 'visible';
        }
    </script>
</body>
</html>
